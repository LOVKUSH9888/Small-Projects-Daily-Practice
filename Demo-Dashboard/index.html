<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 border border-top-0 border-start-0" id="sidebar">
            <h1 class="text-center">SideBar</h1>
            <hr />
            <div class="content-area-link">
              <ul class="ulc-love">
                <li>
                  <a href="#"><i class="fa-regular fa-house"></i> Home</a>
                </li>
                <li>
                  <a href="#"> <i class="fa-solid fa-bars"></i> Dashboard</a>
                </li>
                <li>
                  <a href="#"> <i class="fa-solid fa-cart-plus"></i> Orders</a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-brands fa-product-hunt"></i> Products</a
                  >
                </li>
                <li>
                  <a href="#"><i class="fa-regular fa-user"></i>Customers</a>
                </li>
              </ul>
            </div>
            <h3 class="">
              <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
            </h3>
          </div>
          <!-- Other#Section -->
          <div class="col-md-10">
            <i
              class="fa-solid fa-bars hamburger-menu"
              onclick="toggleSidebar()"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function toggleSidebar() {
        $("#sidebar").toggleClass("hidden");
      }
    </script>
  </body>
</html>
